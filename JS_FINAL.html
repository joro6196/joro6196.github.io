<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volume Changer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #volumeControl {
        text-align: center;
    }

    input[type="number"] {
        width: 100px;
        margin: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="volumeControl">
    <input type="number" id="num1" placeholder="Enter number">
    <input type="number" id="num2" placeholder="Enter number">
    <button id="calculateButton">Calculate</button>
    <p id="volumeDisplay">Volume: <span id="volumeNumber">50</span></p>
</div>

<script>
    function randomOperation(num1, num2) {
        const operation = Math.random() < 0.5 ? "add" : "subtract";
        return operation === "add" ? num1 + num2 : num1 - num2;
    }

    function updateVolume() {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);

        if (!isNaN(num1) && !isNaN(num2)) {
            const volumeNumber = document.getElementById("volumeNumber");
            const currentVolume = parseInt(volumeNumber.textContent);
            const result = randomOperation(num1, num2);
            const newVolume = currentVolume + result;

            volumeNumber.textContent = newVolume < 0 ? 0 : newVolume > 100 ? 100 : newVolume; // Ensure volume is within range [0, 100]
        }
    }

    document.getElementById("calculateButton").addEventListener("click", updateVolume);
</script>

</body>
</html>
